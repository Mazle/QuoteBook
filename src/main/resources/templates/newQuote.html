<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/customStyles.css" th:href="@{/css/customStyles.css}" type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1 align="center">QuoteBook</h1>
    <div class="row">
        <div class="col-sm-12">

            <form action="#" th:action="@{/newQuote}" th:object="${quoteDto}" method="post">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label class="sr-only" for="inputNick">Nick Name</label>

                        <input type="text" class="form-control" id="inputNick" th:field="*{authorNickName}"
                               placeholder="Введите ваш Nick Name">
                        <th:block th:if="${nickNameAlert}">
                            <small class="text-danger">Введите корректное значение</small>
                        </th:block>
                    </div>
                    <div class="form-group col-md-6">
                        <select id="nickNames"
                                onchange="if (this.value!='default'){
                                    document.getElementById('inputNick').value =this.value ;
                                }" >
                            <option value="default">выберите Nick</option>
                            <th:block th:each="author : ${allAuthors}">
                                <option th:text="${author.nickName}" th:value="${author.nickName}">Nick Name</option>
                            </th:block>
                        </select>

                    </div>
                    <div class="form-group col-md-12">
                        <label for="postContent">Ваш пост:</label>
                        <input type="text" class="form-control" id="postContent" th:field="*{content}"
                               placeholder="Поле ввода текста">
                        <th:block th:if="${contentAlert}">
                            <small class="text-danger">Введите корректное значение</small>
                        </th:block>
                    </div>
                </div>

                    <div class="form-group col-md-2">
                        <input type="submit" value="Добавить цитату"/>
                    </div>
                    <div class="form-group col-md-2">
                        <input type="reset" value="Reset"/>
                    </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
