<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/customStyles.css" th:href="@{/css/customStyles.css}" type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1 align="center">QuoteBook</h1>
    <div class="row">
        <div class="col-sm-12">
            <form class="form-inline">
                <div class="form-group">
                    <label class="sr-only" for="inputNick">Nick Name</label>
                    <input type="text" class="form-control" id="inputNick" placeholder="Введите ваш Nick Name">
                </div>
                <select id="nickNames">
                    <th:block th:each="author : ${allAuthors}">
                        <option th:text="${author.nickName}">By Date</option>
                    </th:block>
                </select>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="postContent">Ваш пост:</label>
                    <input type="text" class="form-control" id="postContent" placeholder="Поле ввода текста">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
