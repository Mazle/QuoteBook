<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/customStyles.css" th:href="@{/css/customStyles.css}" type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <title>Hello, world!</title>
</head>
<body>
<div class="container">
    <h1 align="center">QuoteBook</h1>
    <div>
        <!--Site menuHandler-->

        <div class="row" id="siteHeader">

            <div class="col-sm-4" >
                <!--<hr align="right" color="Green"/>-->
                <form action="/newQuote">
                    <input type="submit" value="Добавить цитату" class="btn btn-primary" />
                </form>
            </div>
            <div class="col-sm-4" >
                <form action="/snatchingQuotes">
                    <input type="submit" value="Свиснуть" class="btn btn-primary" />
                </form>
            </div>
            <div class="col-sm-4" >
                <form action="/clearAll">
                    <input type="submit" value="Очистить Цитатник" class="btn btn-primary" />
                </form>
            </div>
           <!-- <div class="col-sm-4">
                <select id="filterSelection">
                    <option>Done</option>
                    <option>Undone</option>
                    <option>All</option>
                </select>
                <label for="filterSelection">Filter</label>

            </div> -->

        </div>
    </div>
    <div th:insert="~{fragments/pagination :: pager(${quotes})}"></div>

    <th:block th:each="quote : ${quotes}">
        <div class="row" padding="5">
            <div class="col-sm-12">
                <div class="card-deck">
                    <div class="card">
                        <div class="card-header">
                            <table class="text">
                                <tr>
                                    <td th:text="${quote.date}">Текст слева</td>
                                    <td class="rightcol" th:text="${quote.authorNickName}">Текст справа</td>
                                </tr>
                            </table>
                        </div>
                        <div class="card-body" th:utext="${quote.content}">
                            <p>xxx: намекнула ему, что хотелось бы проснуться от орального секса </p>
                            <p>ххх: утром просыпаюсь млять от того, что он мне х*й свой нежно в лицо тычет</p>
                            <p>ххх: пи*дец</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>


</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
